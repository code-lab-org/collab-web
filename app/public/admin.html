<!doctype html>
<html lang="en" class="bg-light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Future Engineers as Augmented Teams">
    <meta name="author" content="Stevens Institute of Technology">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="scripts/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
    <link href="scripts/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="scripts/nouislider/distribute/nouislider.min.css" rel="stylesheet">
    <link href="scripts/bootstrap4-toggle/css/bootstrap4-toggle.css" rel="stylesheet">
    <title>CoDe</title>
  </head>
  <body>
    <main role="main" class="container border-left border-right border-light">
      <div class="row form-group">
        <div class="col-sm-5">
          <div class="input-group m-2">
            <div class="input-group-prepend">
              <select class="custom-select" id="sessionSelect">
                <option value="1" selected>Exp. 1</option>
                <option value="2">Exp. 2</option>
                <option value="3">Exp. 3</option>
                <option value="4">Exp. 4</option>
                <option value="5">Exp. 5</option>
                <option value="6">Exp. 6</option>
                <option value="7">Exp. 7</option>
                <option value="8">Exp. 8</option>
                <option value="9">Exp. 9</option>
                <option value="10">Exp. 10</option>
              </select>
              <span class="input-group-text">Round</span>
            </div>
            <select class="form-control" id="roundSelect"></select>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-inline">
            <button class="btn btn-outline-secondary m-2" id="scoreRound"><span class="oi oi-badge" aria-hidden="true"></span></button>
            <button class="btn btn-outline-secondary m-2" id="nextRound"><span class="oi oi-chevron-right" aria-hidden="true"></span> Next</button>
          </div>
        </div>
        <div class="col-sm-5 alert alert-secondary row" id="scorePopover"></div>
      </div>
      <div class="container-outputs"></div>
      <div class="row row-inputs justify-content-center align-items-center mb-4"></div>
      <div class="row"><div class="col-12"><canvas id="errorChart" height="200px"></canvas></div></div>
    </main>
    <footer class="site-footer bg-light text-center border-top border-dark">
      <p><small class="text-muted">&copy; 2019 Collective Design Lab</small></p>
    </footer>
    <div class="modal" id="modalConfirm" tabindex="-1" role="dialog" aria-labelledby="sessionSelect" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Load Session</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Loading a new session will reset all data.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="modalConfirmOK">OK</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/jquery/dist/jquery.slim.min.js"></script>
    <script src="scripts/popper.js/dist/umd/popper.min.js"></script>
    <script src="scripts/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts/nouislider/distribute/nouislider.min.js"></script>
    <script src="scripts/mathjs/dist/math.min.js"></script>
    <script src="scripts/chart.js/dist/Chart.bundle.min.js"></script>
    <script src="scripts/socket.io-client/dist/socket.io.js"></script>
    <script src="scripts/bootstrap4-toggle/js/bootstrap4-toggle.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
